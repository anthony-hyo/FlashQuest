<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FlashQuest WebGL</title>
		<style>
			body {
				margin: 0;
				padding: 20px;
				background: #1a1a1a;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				color: white;
			}
	
			.container {
				max-width: 1200px;
				margin: 0 auto;
			}
	
			.header {
				text-align: center;
				margin-bottom: 30px;
			}
	
			.header h1 {
				background: linear-gradient(45deg, #ff6b35, #f7931e);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				font-size: 2.5em;
				margin-bottom: 10px;
			}
	
			.controls {
				display: flex;
				gap: 15px;
				align-items: center;
				justify-content: center;
				margin-bottom: 30px;
				flex-wrap: wrap;
			}
	
			.file-input {
				position: relative;
				overflow: hidden;
				display: inline-block;
			}
	
			.file-input input[type=file] {
				position: absolute;
				left: -9999px;
			}
	
			.file-input label {
				background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 12px 24px;
				border-radius: 8px;
				cursor: pointer;
				transition: all 0.3s ease;
				display: inline-block;
				font-weight: 500;
			}
	
			.file-input label:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
			}
	
			.url-input {
				display: flex;
				gap: 10px;
				align-items: center;
			}
	
			.url-input input {
				padding: 12px 16px;
				border: 2px solid #333;
				background: #2a2a2a;
				color: white;
				border-radius: 8px;
				width: 300px;
				font-size: 14px;
			}
	
			.url-input input:focus {
				outline: none;
				border-color: #667eea;
				box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			}
	
			.btn {
				background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 12px 24px;
				border-radius: 8px;
				cursor: pointer;
				font-weight: 500;
				transition: all 0.3s ease;
			}
	
			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
			}
	
			.canvas-container {
				display: flex;
				justify-content: center;
				margin-bottom: 30px;
			}
	
			#flashquest-canvas {
				border: 2px solid #333;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
				background: #000;
			}
	
			.info-panel {
				background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
				border-radius: 12px;
				padding: 20px;
				margin-top: 20px;
				border: 1px solid #4a5568;
			}
	
			.info-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 15px;
			}
	
			.info-item {
				background: rgba(255, 255, 255, 0.05);
				padding: 15px;
				border-radius: 8px;
				border: 1px solid rgba(255, 255, 255, 0.1);
			}
	
			.info-label {
				font-size: 12px;
				color: #a0aec0;
				text-transform: uppercase;
				letter-spacing: 0.5px;
				margin-bottom: 5px;
			}
	
			.info-value {
				font-size: 16px;
				font-weight: 600;
				color: white;
			}
	
			.status {
				text-align: center;
				padding: 15px;
				border-radius: 8px;
				margin: 20px 0;
				font-weight: 500;
			}
	
			.status.loading {
				background: linear-gradient(45deg, #667eea, #764ba2);
				color: white;
			}
	
			.status.error {
				background: linear-gradient(45deg, #ff6b6b, #ee5a52);
				color: white;
			}
	
			.status.success {
				background: linear-gradient(45deg, #51cf66, #40c057);
				color: white;
			}
	
			.hidden {
				display: none;
			}
	
			.playback-controls {
				display: flex;
				justify-content: center;
				gap: 10px;
				margin-top: 20px;
			}
	
			.playback-controls button {
				background: rgba(255, 255, 255, 0.1);
				border: 1px solid rgba(255, 255, 255, 0.2);
				color: white;
				padding: 8px 16px;
				border-radius: 6px;
				cursor: pointer;
				transition: all 0.3s ease;
			}
	
			.playback-controls button:hover {
				background: rgba(255, 255, 255, 0.2);
			}
	
			.playback-controls button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>FlashQuest WebGL</h1>
				<p>Render SWF files using WebGL</p>
			</div>
		
			<div class="controls">
				<div class="file-input">
					<input type="file" id="file-input" accept=".swf">
					<label for="file-input">üìÅ Choose SWF File</label>
				</div>
		
				<div class="url-input">
					<input type="text" id="url-input" placeholder="https://example.com/file.swf" value="">
					<button class="btn" id="load-url">üåê Load URL</button>
				</div>
			</div>
		
			<div id="status" class="status hidden"></div>
		
			<div class="canvas-container">
				<canvas id="flashquest-canvas" width="800" height="600"></canvas>
			</div>
		
			<div class="playback-controls">
				<button id="play-btn">‚ñ∂Ô∏è Play</button>
				<button id="pause-btn">‚è∏Ô∏è Pause</button>
				<button id="stop-btn">‚èπÔ∏è Stop</button>
				<button id="restart-btn">üîÑ Restart</button>
			</div>
		
			<div id="info-panel" class="info-panel hidden">
				<h3>SWF Information</h3>
				<div class="info-grid">
					<div class="info-item">
						<div class="info-label">Version</div>
						<div class="info-value" id="swf-version">-</div>
					</div>
					<div class="info-item">
						<div class="info-label">Dimensions</div>
						<div class="info-value" id="swf-dimensions">-</div>
					</div>
					<div class="info-item">
						<div class="info-label">Frame Rate</div>
						<div class="info-value" id="swf-framerate">-</div>
					</div>
					<div class="info-item">
						<div class="info-label">Total Frames</div>
						<div class="info-value" id="swf-frames">-</div>
					</div>
					<div class="info-item">
						<div class="info-label">Current Frame</div>
						<div class="info-value" id="current-frame">-</div>
					</div>
					<div class="info-item">
						<div class="info-label">Total Tags</div>
						<div class="info-value" id="total-tags">-</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./js/app.js?ddd"></script>
		
		<script>
			var flashQuest;
		
			function showStatus(message, type) {
				const status = document.getElementById('status');
				status.textContent = message;
				status.className = `status ${type}`;
				status.classList.remove('hidden');
		
				if (type === 'success') {
					setTimeout(() => status.classList.add('hidden'), 3000);
				}
			}
		
			document.addEventListener('DOMContentLoaded', () => {
				const canvas = document.getElementById('flashquest-canvas');
				if (!canvas) {
					console.error('Canvas not found');
					return;
				}
		
				flashQuest = new FlashQuest(canvas);
		
				// File input handler
				document.getElementById('file-input').addEventListener('change', async (e) => {
					const file = e.target.files[0];
		
					if (file) {
						await flashQuest.load(file);
					}
				});
		
				// URL input handler
				document.getElementById('load-url').addEventListener('click', async () => {
					const url = document.getElementById('url-input').value.trim();
		
					if (url) {
						await flashQuest.load(url);
					}
				});
		
				document.getElementById('play-btn').addEventListener('click', () => flashQuest.play());
		
				document.getElementById('pause-btn').addEventListener('click', () => flashQuest.pause());
		
				document.getElementById('stop-btn').addEventListener('click', () => flashQuest.stop());
		
				document.getElementById('restart-btn').addEventListener('click', () => flashQuest.restart());
		
				document.getElementById('url-input').addEventListener('keypress', async (e) => {
					if (e.key === 'Enter') {
						const url = e.target.value.trim();
		
						if (url) {
							await flashQuest.load(url);
						}
					}
				});
		
				const defaultUrl = document.getElementById('url-input').value;
		
				if (defaultUrl) {
					setTimeout(() => {
						console.log('Loading default URL:', defaultUrl);
						flashQuest.load(defaultUrl);
					}, 500);
				}
		
				console.log('FlashQuest initialized. Use debugLoadSwf() in console if needed.');
		
				canvas.addEventListener('dragover', (e) => {
					e.preventDefault();
					canvas.style.border = '3px dashed #667eea';
				});
		
				canvas.addEventListener('dragleave', () => {
					canvas.style.border = '2px solid #333';
				});
		
				canvas.addEventListener('drop', async (e) => {
					e.preventDefault();
					canvas.style.border = '2px solid #333';
		
					const files = Array.from(e.dataTransfer.files);
					const swfFile = files.find(file => file.name.toLowerCase().endsWith('.swf'));
		
					if (swfFile) {
						await flashQuest.load(swfFile);
					} else {
						showStatus('Please drop a .swf file', 'error');
					}
				});
			});
		</script>
	</body>
</html>
